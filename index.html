<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
          background-image: url('img/bck8.jpg');
        }
        </style>
</head>
<header>
    <h1 align="center" class="title"><b><u>Sorting Visualizer</u> </b> </h1>
    <br> <br>
    <nav>
        <div class="row">
            <div class="col gap-2 d-sm-flex" id="newArray">
                <button type="button" class="btn btn-outline-success w3-round-xxlarge w3-ripple btn-warning newArray text-white" style="width: 50%;"> <b><i>  New Array</i></b></button>
            </div>
            <div class="col" id="input">
                <span id="size" class="w3-wide">Size
                    <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                </span>
                <span id="speed" class="w3-wide"> Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col gap-2 d-sm-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary btn-dark bubbleSort"><b>Bubble Sort</b></button>
                <button type="button" class="btn btn-outline-primary btn-dark selectionSort"><b>Selection Sort </b> </button>
                <button type="button" class="btn btn-outline-primary btn-dark insertionSort"> <b>Insertion Sort </b> </button>
                <button type="button" class="btn btn-outline-primary btn-dark quickSort"><b> Quick Sort</b></button>
                <button type="button" class="btn btn-outline-primary btn-dark mergeSort"><b>Merge Sort</b> </button>
            </div>
        </div>
    </nav>
</header>
<body class="p-3 mb-2 bg-dark text-white"  >
    <div id="bars" class="flex-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>
</html>
